        // Format time function
        function formatTime(dateString) {
            try {
                let date;
                
                // Handle null or undefined
                if (!dateString) {
                    return 'Just now';
                }
                
                // Handle different date formats
                if (typeof dateString === 'string') {
                    // Try parsing as ISO string first
                    date = new Date(dateString);
                    
                    // If invalid, try parsing as timestamp (multiply by 1000 if it's in seconds)
                    if (isNaN(date.getTime())) {
                        let timestamp = parseInt(dateString);
                        if (timestamp < 10000000000) { // If timestamp is in seconds, convert to milliseconds
                            timestamp = timestamp * 1000;
                        }
                        date = new Date(timestamp);
                    }
                    
                    // If still invalid, try parsing as date string
                    if (isNaN(date.getTime())) {
                        date = new Date(dateString.replace(/-/g, '/'));
                    }
                } else if (typeof dateString === 'number') {
                    // Handle numeric timestamps
                    let timestamp = dateString;
                    if (timestamp < 10000000000) { // If timestamp is in seconds, convert to milliseconds
                        timestamp = timestamp * 1000;
                    }
                    date = new Date(timestamp);
                } else {
                    date = new Date(dateString);
                }
                
                // If still invalid, return "Just now"
                if (isNaN(date.getTime())) {
                    return 'Just now';
                }
                
                // Format time with proper timezone
                return date.toLocaleTimeString('en-US', {
                    hour: '2-digit',
                    minute: '2-digit',
                    hour12: true
                });
            } catch (error) {
                console.error('Error formatting time:', error);
                return 'Just now';

        // Format date function
        function formatDate(dateString) {
            try {
                let date;

                if (!dateString) {
                    return 'Today';
                }
                
                // Handle different date formats
                if (typeof dateString === 'string') {
                    // Try parsing as ISO string first

                    if (isNaN(date.getTime())) {
                        let timestamp = parseInt(dateString);
                        if (timestamp < 10000000000) { // If timestamp is in seconds, convert to milliseconds
                            timestamp = timestamp * 1000;
                        }
                        date = new Date(timestamp);
                    }
                    
                    // If still invalid, try parsing as date string
                    if (isNaN(date.getTime())) {
                        date = new Date(dateString.replace(/-/g, '/'));
                    }
                } else if (typeof dateString === 'number') {
                    // Handle numeric timestamps
                    let timestamp = dateString;
                    if (timestamp < 10000000000) { // If timestamp is in seconds, convert to milliseconds
                        timestamp = timestamp * 1000;
                    }
                    date = new Date(timestamp);
                } else {
                    date = new Date(dateString);
                }
                
                // If still invalid, return "Today"
                if (isNaN(date.getTime())) {
                    return 'Today';
                }
                
                const today = new Date();
                const yesterday = new Date(today);
                yesterday.setDate(yesterday.getDate() - 1);
                
                if (date.toDateString() === today.toDateString()) {
                    return 'Today';
                } else if (date.toDateString() === yesterday.toDateString()) {
                    return 'Yesterday';
                } else {
                    return date.toLocaleDateString([], {month: 'short', day: 'numeric', year: 'numeric'});
                }
            } catch (error) {
                console.error('Error formatting date:', error);
